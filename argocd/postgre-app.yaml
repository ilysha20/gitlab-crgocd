apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitlab-postgresql
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: 'https://github.com/ilysha20/gitlab-crgocd'
    path: postgresql/manifests
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: gitlab
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true